<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CarRent - SUVs (Edição Agressiva)</title>
<style>
:root{
  --bg:#0a0a0c;
  --card:#111216;
  --text:#e5e5e5;
  --accent:#c0c0c0;
  --muted:rgba(255,255,255,.55);
  --metal:#9ea7b8;
  --glow:0 0 18px rgba(150,150,255,.45);
}
[data-theme="light"]{
  --bg:#ffffff;
  --card:#f6f6f7;
  --text:#111;
  --accent:#3b3b3b;
  --muted:#666;
  --metal:#8a8a8a;
  --glow:0 0 14px rgba(120,120,120,.35);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  margin:0;
  font-family:Inter,Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
  transition:all .4s ease;
}
header{
  position:fixed;
  left:0;right:0;top:0;
  height:78px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 26px;
  backdrop-filter:blur(12px);
  background:rgba(0,0,0,.25);
  border-bottom:1px solid rgba(255,255,255,.08);
  z-index:50;
}
header h1{
  margin:0;
  color:var(--accent);
  cursor:pointer;
  letter-spacing:1px;
  transition: .3s;
}
header h1:hover{
  text-shadow:0 0 12px var(--accent);
}
nav a{
  margin-left:20px;
  color:var(--text);
  text-decoration:none;
  font-weight:500;
  transition:.3s;
}
nav a:hover{color:var(--accent)}
.container{
  max-width:1250px;
  margin:120px auto;
  padding:0 26px;
}
.hero{
  height:185px;
  border-radius:14px;
  background:linear-gradient(120deg,#1a1c20,#0d0e10);
  border:1px solid #2a2d31;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:22px;
  box-shadow:0 0 22px rgba(80,80,140,.25);
}
.hero h2{
  margin:0;
  font-size:2rem;
  text-transform:uppercase;
  letter-spacing:2px;
}
.controls{
  display:flex;
  gap:14px;
  align-items:center;
}
.controls input{
  padding:12px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  background:#0e0f11;
  color:var(--text);
  width:200px;
}
.controls button{
  padding:12px 14px;
  border-radius:10px;
  background:var(--metal);
  border:none;
  cursor:pointer;
  transition:.3s;
}
.controls button:hover{
  box-shadow:var(--glow);
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
  gap:26px;
  margin-top:22px;
}
.card{
  background:var(--card);
  border-radius:14px;
  padding:14px;
  overflow:hidden;
  box-shadow:0 0 18px rgba(0,0,0,.55);
  transition: transform .25s ease, box-shadow .25s ease, rotate .25s ease;
  position:relative;
}
.card:hover{
  transform:translateY(-10px) scale(1.05);
  rotate:-1.8deg;
  box-shadow:0 0 25px rgba(120,140,255,.45);
}
.card::after{
  content:"";
  position:absolute;
  top:0;left:0;right:0;
  height:4px;
  background:linear-gradient(90deg,#c7c7d9,#51546a,#c7c7d9);
  opacity:.25;
}
.card:hover::after{
  opacity:1;
  box-shadow:0 0 22px rgba(150,150,255,.65);
}
.card img{
  width:100%;
  height:170px;
  object-fit:cover;
  border-radius:10px;
  transition:.3s;
}
.card:hover img{
  filter:brightness(1.2) contrast(1.1);
}
.card-body{padding-top:12px}
.card h3{margin:0;font-size:1.1rem;letter-spacing:.5px}
.price{color:var(--metal);font-weight:700;margin-top:6px;font-size:1rem}
.btn{
  display:inline-block;
  margin-top:12px;
  padding:10px 14px;
  border-radius:8px;
  background:var(--metal);
  color:#000;
  text-decoration:none;
  font-weight:600;
  transition:.3s;
}
.btn:hover{
  box-shadow:0 0 18px rgba(180,200,255,.6);
}
footer{
  margin-top:36px;
  padding:20px;
  text-align:center;
  color:var(--muted);
}
</style>
</head>
<body data-theme="dark">
<header>
  <h1 id="titleToggle">CarRent</h1>
  <nav><a href="index.html">Home</a></nav>
</header>

<main class="container">
  <div class="hero">
    <h2>SUVs — Metal Edition</h2>
    <div class="controls">
      <input id="searchBox" placeholder="Pesquisar SUV..." />
      <button id="searchBtn">Buscar</button>
    </div>
  </div>

  <section class="grid" id="suvGrid">
    <article class="card" data-brand="Toyota">
       <img src="img/sw.webp" alt="Toyota SW4">
      <div class="card-body">
        <h3>Toyota SW4</h3>
        <div class="price">R$ 480 / dia</div>
        <a class="btn" href="#">Alugar</a>
      </div>
    </article>

    <article class="card" data-brand="BMW">
      <img src="img/bm.webp" alt="BMW X5">
      <div class="card-body">
        <h3>BMW X5</h3>
        <div class="price">R$ 720 / dia</div>
        <a class="btn" href="bmw-x5.html">Alugar</a>
      </div>
    </article>

    <article class="card" data-brand="Audi">
     <img src="img/q7.webp" alt="Audi Q7">
      <div class="card-body">
        <h3>Audi Q7</h3>
        <div class="price">R$ 650 / dia</div>
        <a class="btn" href="#">Alugar</a>
      </div>
    </article>
  </section>
</main>

<footer>
  <small>Página SUV — Metallic Glow Edition</small>
</footer>

<script>
const body=document.body;
const title=document.getElementById('titleToggle');
const saved=localStorage.getItem('theme');
if(saved) body.setAttribute('data-theme', saved);
title.addEventListener('click',()=>{
  const now=body.getAttribute('data-theme');
  const next=now==='dark'?'light':'dark';
  body.setAttribute('data-theme',next);
  localStorage.setItem('theme',next);
});

const sb=document.getElementById('searchBox');

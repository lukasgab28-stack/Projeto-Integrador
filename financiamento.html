<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Financiamento - CarRent</title>

<style>
:root{
  --bg:#0a0a0c;
  --card:#111216;
  --text:#e5e5e5;
  --accent:#9ea7b8;
  --muted:#999;
  --glow:0 0 18px rgba(150,150,255,.35);
}

body{
  margin:0;
  font-family:Inter,Arial;
  background:var(--bg);
  color:var(--text);
}

header{
  padding:20px 30px;
  background:#111216;
  display:flex;
  align-items:center;
  justify-content:space-between;
  border-bottom:1px solid rgba(255,255,255,.1);
  position:sticky;
  top:0;
  z-index:20;
}
header h1{
  margin:0;
  cursor:pointer;
  transition:.3s;
}
header h1:hover{
  text-shadow:var(--glow);
}
nav a{
  color:var(--text);
  text-decoration:none;
  margin-left:20px;
  transition:.3s;
}
nav a:hover{
  color:var(--accent);
}

.container{
  max-width:900px;
  margin:50px auto;
  padding:20px;
}

.title-area{
  text-align:center;
  margin-bottom:40px;
}
.title-area h2{
  font-size:2.4rem;
  margin:0;
  text-transform:uppercase;
  letter-spacing:2px;
}
.title-area p{
  color:var(--muted);
  margin-top:10px;
}

.card{
  background:var(--card);
  padding:30px;
  border-radius:14px;
  box-shadow:0 0 25px rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.1);
  animation:fade .6s ease;
}
@keyframes fade{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

input, select{
  width:100%;
  padding:14px;
  margin-bottom:18px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.08);
  background:#0f0f12;
  color:var(--text);
}
button{
  width:100%;
  padding:14px;
  margin-top:10px;
  background:var(--accent);
  color:#000;
  border:none;
  border-radius:10px;
  font-size:1.1rem;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  box-shadow:var(--glow);
}

.result{
  margin-top:25px;
  padding:20px;
  border-radius:12px;
  background:#0f0f12;
  border:1px solid rgba(255,255,255,.08);
  display:none;
}
</style>
</head>

<body>

<header>
  <h1 onclick="location.href='index.html'">CarRent</h1>

  <nav>
    <a href="index.html">Home</a>
    <a href="suv.html">SUVs</a>
    <a href="financiamento.html">Financiamento</a>
  </nav>
</header>

<div class="container">

  <div class="title-area">
    <h2>Simulação de Financiamento</h2>
    <p>Descubra o valor das parcelas para financiar seu carro dos sonhos.</p>
  </div>

  <div class="card">
    <label>Valor do veículo (R$)</label>
    <input type="number" id="valor" placeholder="Ex: 150000">

    <label>Entrada (R$)</label>
    <input type="number" id="entrada" placeholder="Ex: 30000">

    <label>Taxa de juros (% ao mês)</label>
    <input type="number" id="juros" placeholder="Ex: 1.4">

    <label>Quantidade de parcelas</label>
    <select id="parcelas">
      <option value="12">12x</option>
      <option value="24">24x</option>
      <option value="36">36x</option>
      <option value="48">48x</option>
      <option value="60">60x</option>
    </select>

    <button onclick="simular()">Calcular Parcelas</button>

    <div class="result" id="resultado"></div>
  </div>

</div>

<script>
function simular(){
  const valor = parseFloat(document.getElementById("valor").value);
  const entrada = parseFloat(document.getElementById("entrada").value);
  const juros = parseFloat(document.getElementById("juros").value) / 100;
  const parcelas = parseInt(document.getElementById("parcelas").value);
  
  if(!valor || !entrada || !juros){
    alert("Preencha todos os campos!");
    return;
  }

  const financiado = valor - entrada;
  const parcela = financiado * (juros * Math.pow((1 + juros), parcelas)) / (Math.pow((1 + juros), parcelas) - 1);

  const box = document.getElementById("resultado");
  box.style.display = "block";
  box.innerHTML = `
    <h3>Resultado da Simulação:</h3>
    <p>Valor financiado: <b>R$ ${financiado.toLocaleString()}</b></p>
    <p>Parcelas de: <b>R$ ${parcela.toFixed(2).toLocaleString()}</b></p>
  `;
}
</script>

</body>
</html>

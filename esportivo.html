<head>

<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>CarRent ‚Äî Esportivos</title>
<style>
  /* ---------- THEME / PALETA NEON AGRESSIVA ---------- */
  :root{
    --bg: #020205;
    --card: linear-gradient(180deg,#05050a, #0b0b12);
    --text: #e6f9ff;
    --accent: #00e5ff;      /* azul el√©trico (neon) */
    --accent-weak: rgba(0,229,255,.14);
    --muted: rgba(230,249,255,.45);
    --danger: #ff1744;      /* faixa vermelha opcional */
    --glass: rgba(255,255,255,.03);
  }
  [data-theme="light"]{
    --bg:#f6fbff;
    --card: linear-gradient(180deg,#ffffff,#f3f7fb);
    --text:#0b1220;
    --accent:#006b8f;
    --accent-weak: rgba(0,107,143,.08);
    --muted: rgba(11,18,32,.45);
    --danger: #cc1a2b;
    --glass: rgba(0,0,0,.02);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    transition:background .25s, color .25s;
  }

  /* ---------- HEADER ---------- */
  header{
    position:fixed; left:0; right:0; top:0; height:72px;
    display:flex; align-items:center; justify-content:space-between;
    padding:0 28px; z-index:80; backdrop-filter: blur(6px);
    background: linear-gradient(180deg, rgba(0,0,0,.12), transparent);
    border-bottom: 1px solid rgba(255,255,255,.02);
  }
  header h1{
    margin:0; font-size:1.1rem; letter-spacing:.6px;
    color:var(--accent); cursor:pointer; user-select:none;
    display:flex; align-items:center; gap:10px;
  }
  header nav{ display:flex; align-items:center; gap:18px }
  header nav a{
    color:var(--muted); text-decoration:none; font-weight:600;
  }
  header nav a:hover{ color:var(--accent) }

  /* ---------- CONTAINER ---------- */
  .wrap{ max-width:1200px; margin:98px auto 60px; padding:0 20px; }

  /* ---------- HERO / CONTROLS ---------- */
  .hero{
    display:flex; align-items:center; justify-content:space-between;
    gap:24px; padding:18px; border-radius:12px;
    background: linear-gradient(90deg, rgba(0,0,0,.28), rgba(0,0,0,.06));
    box-shadow: 0 10px 40px rgba(0,0,0,.55);
  }
  .hero .title{ font-size:1.8rem; font-weight:800; color:var(--accent); }
  .controls{ display:flex; gap:12px; align-items:center; }
  .controls input{
    width:320px; padding:12px 14px; border-radius:10px;
    border:1px solid var(--glass); background:transparent; color:var(--text);
    outline:none; caret-color:var(--accent);
  }
  .controls .btn{
    padding:11px 14px; border-radius:10px; border:none; cursor:pointer;
    font-weight:700; background:linear-gradient(90deg,var(--accent), #6ff7ff);
    box-shadow: 0 8px 30px rgba(0,229,255,.08), 0 0 18px rgba(0,229,255,.06);
    color:#001; transition:transform .12s ease, box-shadow .12s;
  }
  .controls .btn:active{ transform:translateY(2px); }

  /* ---------- FILTROS (marcas) ---------- */
  .filters{ display:flex; gap:10px; margin-top:18px; flex-wrap:wrap; }
  .chip{
    padding:8px 12px; border-radius:999px; cursor:pointer; font-weight:700;
    background:var(--glass); color:var(--muted); border:1px solid transparent;
    transition: transform .12s, background .12s, color .12s, box-shadow .12s;
  }
  .chip.active{
    background: linear-gradient(90deg,var(--accent), #6ff7ff);
    color:#001; box-shadow: 0 8px 30px rgba(0,229,255,.08);
    transform:translateY(-4px) scale(1.02);
  }

  /* optional red ribbon */
  .ribbon{
    height:6px; width:100%; margin-top:12px; border-radius:4px;
    background: linear-gradient(90deg, rgba(0,0,0,0), var(--danger), rgba(0,0,0,0));
    opacity:.95;
  }

  /* ---------- GRID / CARDS (aggressive) ---------- */
  .grid{
    display:grid; gap:18px; margin-top:20px;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  }

  .card{
    position:relative; overflow:hidden; border-radius:12px;
    background: var(--card); padding:12px; cursor:pointer;
    transform-origin:center center;
    transition: transform .12s ease, box-shadow .12s ease;
    box-shadow: 0 6px 22px rgba(0,0,0,.5);
    border: 1px solid rgba(0,0,0,.22);
  }
  /* ACCELERATION / "peso" effect */
  .card.accelerate{ transition: transform .08s cubic-bezier(.2,.9,.2,1), box-shadow .08s; transform: scale(1.03) translateY(-6px); box-shadow: 0 18px 60px rgba(0,0,0,.7); }

  /* tilt */
  .card .inner{
    will-change: transform;
    transition: transform .08s linear;
    border-radius:10px;
  }

  .card img{
    width:100%; height:160px; object-fit:cover; border-radius:8px;
    display:block; transition: transform .18s ease, filter .18s ease;
  }

  .meta{ display:flex; align-items:center; justify-content:space-between; padding-top:10px; gap:10px; }
  .meta h3{ margin:0; font-size:1.05rem; letter-spacing:.2px; }
  .price{ color:var(--accent); font-weight:900; }

  .cta{ margin-top:10px; display:flex; gap:8px; align-items:center; }
  .cta .btn-small{
    padding:9px 12px; border-radius:8px; border:none; font-weight:800; cursor:pointer;
    background: transparent; color:var(--accent); box-shadow: inset 0 0 0 1px rgba(0,229,255,.12);
  }
  .cta .btn-small.fill{
    background:linear-gradient(90deg,var(--accent), #6ff7ff); color:#001;
    box-shadow: 0 8px 30px rgba(0,229,255,.08);
  }

  /* sparks container */
  .sparks{ position:absolute; left:0; top:0; right:0; bottom:0; pointer-events:none; overflow:hidden; }

  .spark{
    position:absolute; width:6px; height:6px; border-radius:50%;
    background:var(--accent); opacity:0.95; transform:translate3d(0,0,0);
    box-shadow:0 0 8px var(--accent), 0 0 18px rgba(0,229,255,.35);
    will-change: transform, opacity;
  }

  /* tilt shadow / neon stroke on hover */
  .card:hover{ box-shadow: 0 20px 70px rgba(0,229,255,.06), 0 0 28px rgba(0,229,255,.03); border-color: rgba(0,229,255,.12); }
  .card:hover .inner{ outline: 1px solid rgba(0,229,255,.06); }

  /* small responsive tweaks */
  @media (max-width:640px){
    .controls input{ width:160px; }
    header{ padding:0 14px }
  }
</style>
</head>

<script>
/* ===================== THEME (title click) ===================== */
const body = document.body;
const title = document.getElementById('titleToggle');
const savedTheme = localStorage.getItem('theme');
if(savedTheme) body.setAttribute('data-theme', savedTheme);
title && title.addEventListener('click', ()=>{
  const current = body.getAttribute('data-theme') === 'light' ? 'light' : 'dark';
  const next = current === 'light' ? 'dark' : 'light';
  body.setAttribute('data-theme', next);
  localStorage.setItem('theme', next);
});

/* ===================== FILTERS & SEARCH ===================== */
const grid = document.getElementById('grid');
const cards = Array.from(grid.querySelectorAll('.card'));
const search = document.getElementById('search');
const searchBtn = document.getElementById('searchBtn');

function collectBrands(){
  const brands = new Set();
  cards.forEach(c => brands.add(c.dataset.brand || 'Outros'));
  return Array.from(brands).sort();
}
function renderChips(){
  const container = document.getElementById('brandChips');
  container.innerHTML = '';
  const all = document.createElement('button');
  all.className = 'chip active'; all.textContent = 'Todos'; all.dataset.brand = 'Todos';
  container.appendChild(all);
  collectBrands().forEach(b=>{
    const btn = document.createElement('button');
    btn.className = 'chip'; btn.textContent = b; btn.dataset.brand = b;
    container.appendChild(btn);
  });
  container.addEventListener('click', (e)=>{
    const t = e.target.closest('.chip'); if(!t) return;
    container.querySelectorAll('.chip').forEach(x=>x.classList.remove('active'));
    t.classList.add('active');
    applyFilter();
  });
}
function applyFilter(){
  const active = document.querySelector('.chip.active');
  const brand = active ? active.dataset.brand.toLowerCase() : 'todos';
  const q = search.value.trim().toLowerCase();
  cards.forEach(c=>{
    const matchesBrand = (brand === 'todos') || (c.dataset.brand && c.dataset.brand.toLowerCase() === brand);
    const text = (c.querySelector('h3').textContent + ' ' + (c.dataset.brand||'') + ' ' + (c.dataset.tags||'')).toLowerCase();
    const matchesQuery = q === '' || text.includes(q);
    c.style.display = (matchesBrand && matchesQuery) ? '' : 'none';
  });
}

/* search events */
searchBtn.addEventListener('click', applyFilter);
search.addEventListener('keydown', e=>{ if(e.key === 'Enter') applyFilter(); });

renderChips();
applyFilter();

/* ================ CARD INTERACTIONS: tilt, accelerate, sparks ================ */
function onCardEnter(card){
  card.classList.add('accelerate');
  startSparks(card);
}
function onCardLeave(card){
  card.classList.remove('accelerate');
  stopSparks(card);
  // reset inner transform
  const inner = card.querySelector('.inner');
  if(inner) inner.style.transform = '';
}
function onCardMove(card, e){
  const rect = card.getBoundingClientRect();
  const cx = rect.left + rect.width/2;
  const cy = rect.top + rect.height/2;
  const dx = (e.clientX - cx);
  const dy = (e.clientY - cy);
  const rx = (dy / rect.height) * -10;   // rotateX
  const ry = (dx / rect.width) * 14;     // rotateY
  const inner = card.querySelector('.inner');
  if(inner) inner.style.transform = `perspective(900px) rotateX(${rx}deg) rotateY(${ry}deg) translateZ(6px)`;
}

/* SPARKS: lightweight particle generator inside card.sparks */
const sparkPool = new WeakMap(); // card -> array of timeouts/els

function startSparks(card){
  const sparksContainer = card.querySelector('.sparks');
  if(!sparksContainer) return;
  // create a burst every 80ms while hovered, stop after 600ms of no activity
  if(sparkPool.has(card)) return; // already running
  let running = true;
  const handles = [];
  sparkPool.set(card, handles);

  function burst(){
    if(!running) return;
    // create 6 sparks
    for(let i=0;i<6;i++){
      const s = document.createElement('div');
      s.className = 'spark';
      const x = Math.random() * (card.clientWidth - 20) + 10;
      const y = Math.random() * (card.clientHeight/1.6);
      s.style.left = x + 'px'; s.style.top = y + 'px';
      sparksContainer.appendChild(s);
      // animate via JS: random velocity
      const angle = (Math.random()*Math.PI*2);
      const speed = 40 + Math.random()*160; // pixels
      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed - 30; // bias upwards
      const rot = (Math.random()*360);
      s.style.transform = `translate3d(0,0,0) rotate(${rot}deg)`;
      // fade + move
      requestAnimationFrame(()=>{
        s.style.transition = 'transform 520ms cubic-bezier(.2,.9,.2,1), opacity 520ms linear';
        s.style.opacity = 0;
        s.style.transform = `translate3d(${vx}px, ${vy}px, 0) rotate(${rot+90}deg) scale(${0.6 + Math.random()*0.8})`;
      });
      // remove after animation
      const tid = setTimeout(()=>{ s.remove(); }, 560);
      handles.push(tid);
    }
    // schedule next burst
    const next = setTimeout(burst, 80 + Math.random()*80);
    handles.push(next);
  }
  burst();

  // attach a small inactivity stopper (if mouse leaves we call stopSparks)
  card._stopSparks = ()=>{ running = false; handles.forEach(h=>clearTimeout(h)); sparkPool.delete(card); };
}

function stopSparks(card){
  if(card._stopSparks) { card._stopSparks(); delete card._stopSparks; }
  const sparksContainer = card.querySelector('.sparks');
  if(!sparksContainer) return;
  // clear existing small nodes
  Array.from(sparksContainer.children).forEach(n=>n.remove());
}

/* attach events */
cards.forEach(card=>{
  card.addEventListener('mouseenter', ()=>onCardEnter(card));
  card.addEventListener('mouseleave', ()=>onCardLeave(card));
  card.addEventListener('mousemove', e=>onCardMove(card, e));
  // small fallback touch support: on touchstart, add accelerate briefly & sparks
  card.addEventListener('touchstart', ()=>{ onCardEnter(card); setTimeout(()=>onCardLeave(card), 700); }, {passive:true});
});

/* small UX: clicking DETALHES shows a quick modal (simple) */
document.addEventListener('click', (e)=>{
  const det = e.target.closest('[data-action="details"]');
  if(!det) return;
  const card = det.closest('.card');
  if(!card) return;
  const title = card.querySelector('h3').textContent;
  const price = card.querySelector('.price').textContent;
  alert(`${title}\n\nPre√ßo: ${price}\n\nEntre em contato para mais informa√ß√µes ou clique em ALUGAR.`);
});
</script>
